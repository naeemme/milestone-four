<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="container">
        <h1>My List</h1>
        <ul id="mylist">
            <li id="first" class="item">Lorem ipsum dolor sit amet.</li>
            <li class="item">Adipisci impedit itaque corrupti natus.</li>
            <li class="item">Distinctio eligendi molestias aperiam deserunt!</li>
            <li class="item">Illum facilis dolorem molestias in?</li>
            <li class="item">Quos veritatis dolorem amet dignissimos!</li>
        </ul>
    </div>
    <script>
        document.getElementById('first').addEventListener('click', function (event) {
            console.log('first item clicked');

        })
        document.getElementById('container').addEventListener('click', function (event) {
            console.log('container clicked');
            event.stopPropagation();

        })
    </script>
</body>

</html>
